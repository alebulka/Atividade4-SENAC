<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>

                    <td><img src="./images/racao4.png" alt=""></td>

                <tr>

                    <td>Lacinia</td>
                    <td><img src="./images/racao5.png" alt=""></td>

                <tr>
                    <td>Sapien</td>
                    <td><img src="./images/racao6.png" alt=""></td>
                    <td>R$ 3,90</td>

                </tr>
            </table>

        <section>
            <!-- tabela de ração para gatos -->
