<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <form class="form">
            <!-- Número do cartão -->
            <div class="first">
                <input type="number" id="numCartao" placeholder="Número do cartão" required="required" name="num"/>
                <select name="bandeira" id="bandeira">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="elo">Elo</option>
                    <option value="hipercard">Hipercard</option>
                </select>
            </div>
            <div class="second">
                <input type="text" id="nome" placeholder="Nome do titular" required="required" name="nome"/>
                <input type="number" id="validade" placeholder="Data de validade" required="required" name="validade"/>
            </div>
            <div class="third">
                <input type="number" id="codigo" placeholder="Código de segurança" required="required" name="codigo"/>
                <input type="number" id="cpf" placeholder="CPF do titular" required="required" name="cpf"/>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
