<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de ração</title>
</head>
<body>
    <section>
        <!-- Tabela de ração para cachorros -->
        <table border="1" width="600px" style="text-align:center; margin-left: 200px; margin-top: 100px; margin-right: 200px; margin-bottom: 100px;">
            <tr>
                <td><b>Porte</b></td>
                <td colspan="2"><b>Marca</b></td>
                <td><b>Preço por Kg</b></td>
            </tr>
            <tr>
                <td rowspan="2">Pequeno</td>
                <td>Vestibulum</td>
                <td><img src="./images/ração.png" alt=""></td>
                <td>R$ 5,00</td>
            </tr>
            <tr>
                <td>Nunc</td>
                <td><img src="./images/racao2.png" alt=""></td>
                <td>R$ 4,80</td>
            </tr>
            <tr>
                <td rowspan="2">Médio</td>
                <td>Mollis</td>
                <td><img src="./images/ração3.png" alt=""></td>
                <td>R$ 6,90</td>
            </tr>
            <tr>
                <td>Porttitor</td>
                <td><img src="./images/racao4.png" alt=""></td>
                <td>R$ 3,90</td>
            </tr>
            <tr>
                <td rowspan="2">Grande</td>
                <td>Lacinia</td>
                <td><img src="./images/racao5.png" alt=""></td>
                <td>R$ 6,90</td>
            </tr>
            <tr>
                <td>Sapien</td>
                <td><img src="./images/racao6.png" alt=""></td>
                <td>R$ 3,90</td>
            </tr>
            <tr>
                <td colspan="4">Consulte nossos preços para grandes quantidades</td>
            </tr>
        </table>
    </section>
</body>
</html>
